<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HT6 MiniGame POC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="game-root">
    <div id="menu" class="screen">
      <h1>BOBA BLITZ POC</h1>
      <button id="startBtn">Start</button>
    </div>

    <div id="gameScreen" class="screen hidden">
      <div class="game-header">
        <div class="order-row">
          <div id="orderPanel" class="order-panel">
            <div class="order-title">Current Order</div>
            <div class="order-details">
              <div id="orderBase">Base: —</div>
              <div id="orderIn">In Topping: —</div>
              <div id="orderOver">Over Topping: —</div>
            </div>
            <div class="order-timer">
              <span id="orderTimer">30</span>s remaining
            </div>
            <div id="orderStatus" class="order-status"></div>
          </div>
          <div id="scorePanel" class="order-panel">
            <div class="order-title">Orders Served</div>
            <div class="score-value" id="ordersServed">0</div>
          </div>
        </div>
        <div class="header-controls">
          <button id="serveBtn" class="small">Serve</button>
          <button id="backBtn" class="small">Back</button>
        </div>
      </div>

      <div class="game-grid">

        <!-- Main interactive area (top-right cell) -->
        <div id="mainArea">
          <!-- Boba mini-game UI integrated here -->
          <div id="bobaRoot" class="boba-root">
            <div class="game-container">
              <div class="cup">
                <div class="straw"></div>
                <div class="base"></div>
                <img class="in-topping" src="assets/inToppings/pearls.png" />
                <img class="over-topping" src="assets/overToppings/chocolate.png" />
              </div>

              <div class="menu">
                <div class="menu-section">
                  <h3>Base Flavors</h3>
                  <div class="options" id="base-options"></div>
                </div>
                <div class="menu-section">
                  <h3>In-Drink Toppings</h3>
                  <div class="options" id="in-options"></div>
                </div>
                <div class="menu-section">
                  <h3>Over-Drink Toppings</h3>
                  <div class="options" id="over-options"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Keep canvas available for other games; boba UI sits above it by default -->
          <canvas id="gameCanvas"></canvas>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
